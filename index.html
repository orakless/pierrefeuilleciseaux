<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pierre, feuille, ciseaux</title>
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div id="menu-explications">
			<div id="exp-title">

			</div>
		</div>

		<div id="screen">
			<div id="userSelect" class="user">
				<img src="medias/nothingbig.png" alt="user choice" id="userChoice">
			</div>

			<div id="victory">
				<img src="medias/nothinglittle.png" alt="win or lose" id="victStatus" >
			</div>

			<div id="compSelect" class="comp">
				<img src="medias/nothingbig.png" alt="computer choice" id="compChoice">
			</div>
		</div>

		<div id="choice">
			<img src="medias/rock.png" alt="rock" id="userRock" class="choix">
			<img src="medias/paper.png" alt="paper" id="userPaper" class="choix">
			<img src="medias/scissors.png" alt="scissors" id="userScissors" class="choix">
		</div>

		<div id="score">
			<p class="user">Utilisateur: <span id="userScore">0</span></p>
			<div id="divManche">
				<p id="mancheTitle">manche</p>
				<p id="nbManche">0/5</p>
			</div>
			<p class="comp">Ordinateur: <span id="compScore">0</span></p>
		</div>
		
	<script src="js/main.js"></script>

	</body>
